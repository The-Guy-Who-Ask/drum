<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Drum</title>
</head>
<body onkeypress="keypress(event)">
    <h1>a - boom</h1>
    <h1>s - clap</h1>
    <h1>d - hihat</h1>
    <h1>f - kick</h1>
    <h1>g - openhat</h1>
    <h1>h - ride</h1>
    <h1>j - snare</h1>
    <h1>k - tink</h1>
    <h1>l - tom</h1>
    <audio id="boom" src="assets/audio/boom.wav"></audio>
    <audio id="clap" src="assets/audio/clap.wav"></audio>
    <audio id="hihat" src="assets/audio/hihat.wav"></audio>
    <audio id="kick" src="assets/audio/kick.wav"></audio>
    <audio id="openhat" src="assets/audio/openhat.wav"></audio>
    <audio id="ride" src="assets/audio/ride.wav"></audio>
    <audio id="snare" src="assets/audio/snare.wav"></audio>
    <audio id="tink" src="assets/audio/tink.wav"></audio>
    <audio id="tom" src="assets/audio/tom.wav"></audio>
</body>
<script src="assets/js/index.js"></script>
</html>
